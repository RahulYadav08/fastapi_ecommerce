name: Deploy fastapi to remote server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "🔍 Verifying id_rsa exists and is non-empty"
          ls -l ~/.ssh/id_rsa
          head -n 5 ~/.ssh/id_rsa

          echo "🔍 Remote host: '${{ secrets.REMOTE_HOST }}'"
          echo "🔑 Running ssh-keyscan"
          ssh-keyscan -H "${{ secrets.REMOTE_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy code to server
        run: |
          ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} "
          cd /home/${{ secrets.REMOTE_USER }}/fastapi-app &&
          git pull origin main &&
          source venv/bin/activate &&
          pip install -r requirements.txt &&
          sudo systemctl restart fastapi
          " 